<div class="title">{{ (olympic$ | async)?.country }}</div>

<div class="info">
  <div class="item">Number of entries<br> <strong>{{ (olympic$ | async)?.participations?.length }}</strong></div>
  <div class="item">Total number medals<br> <strong>{{ medalsNumber }}</strong></div>
  <div class="item">Total number of athletes<br> <strong>{{ athletesNumber }}</strong></div>
</div>


<div class="line-chart" style="display: block">
    <canvas baseChart
      [labels]="labels"
      [datasets]="lineChartData"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [type]="lineChartType">
    </canvas>
  </div>
