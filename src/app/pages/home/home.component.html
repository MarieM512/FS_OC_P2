<h2>Olympic games app</h2>
<hr />

<p class="title">Medals per Country</p>

<div>
  <p>
    Number of JOs {{ (joNumber$ | async)?.length }}
    Number of countries {{ (olympics$ | async)?.length }}
  </p>
</div>



<div style="display: block">
  <canvas baseChart
    [labels]="(countries$ | async) ?? []"
    [data]="pieChartData"
    [type]="pieChartType"
    [options]="pieChartOptions">
  </canvas>
</div>
